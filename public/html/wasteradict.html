<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WastEradict</title>
    <link rel="shortcut icon" href="../images/appLogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!--Poppins font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        main{
            padding-top: 75px;
            z-index: 1;
        }
        #map{
            width: 100%;
            height: 100%;
        }
        @media(max-width: 500px) {
            main{
                padding-top: 68px;
            }
        }
    </style>
</head>
<body>
    <div id="dropDownMenu">
        <div id="navigationContainer" class="column_flex_container">
            <a href="/platform" class="navLink">Home</a>
            <a href="/notifications" class="navLink">Notifications</a>
            <a href="/help" class="navLink">Help</a>
        </div>
    </div>

    <header id="platformHeader" class="row_flex_container">
        <div id="logoContainer">
            <img src="../images/logo.png" alt="Logo" id="logo">
        </div>
    <!-- The dark and light theme toggle container -->
        <div class="theme">
            <span class="material-symbols-outlined" id="lightMode">light_mode</span>
            <div id="lightModeTooltip">Switch to light theme</div>

            <span class="material-symbols-outlined" id="darkMode">dark_mode</span>
            <div id="darkModeTooltip">Switch to dark theme</div>
        </div>

        <div class="platformMenuIconAndLogout row_flex_container">
            <div class="menuClass">
                <i class="fa fa-bars menuIconClass" id="platformMenuIcon"></i>
                <i class="fa fa-times menuIconClass" id="platformCloseIcon"></i>
            </div>
            <div class="logout" id="userInfoAndLogout">
                <i class="fa fa-user" aria-hidden="true" id="userIcon"></i>
                <div id="userDropdown" class="column_flex_container_center">
                    <span id="accountInfo">Profile</span>
                    <span id="logout">Logout</span>
                </div>
            </div>
        </div>
    </header>

    <main id="platformMainContainer">
            <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
