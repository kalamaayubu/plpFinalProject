<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WastEradict</title>
    <link rel="shortcut icon" href="../images/appLogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!--Poppins font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">

    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
         
    </style>
</head>
<body>
    <div id="dropDownMenu">
        <div id="navigationContainer" class="column_flex_container">
            <a href="/" class="navLink">Home</a>
            <a href="/notifications" class="navLink">Notifications</a>
            <a href="/help" class="navLink">Help</a>
        </div>
    </div>

    <header id="platformHeader" class="row_flex_container">
        <div id="logoContainer">
            <img src="../images/logo.png" alt="Logo" id="logo">
        </div>
        <div class="platformMenuIconAndLogout row_flex_container">
            <div class="menuClass">
                <i class="fa fa-bars" id="platformMenuIcon"></i>
                <i class="fa fa-times" id="platformCloseIcon"></i>
            </div>
            <div class="logout" id="userInfoAndLogout">
                <i class="fa fa-user" aria-hidden="true" id="userIcon"></i>
                <div id="userDropdown" class="column_flex_container_center">
                    <span id="accountInfo">Profile</span>
                    <span id="logout">Logout</span>
                </div>
            </div>
        </div>
    </header>

    <main id="platformMainContainer">
        <section id="notificationsContainer" class="pageMainContent">
            <p>This is the page where NOTIFICATIONS will be displayed</p>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
